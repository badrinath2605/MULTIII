<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="Multiii" content="This page contains students related information">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title> Multiii </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="icon" href="../static/MULTIII logo.jpg" type="image/x-icon">
<link rel="stylesheet" href="../static/style5.css" type="text/css">

</head>
<body>
<div class="container">

    <h2>Profile Update</h2>
    <article id="Input_form">
    <form method="POST" enctype="multipart/form-data"><!--action="#"-->
      <fieldset>
      <div class="profile-photo mb-3">
        <label for="profilePhoto" class="profile-label">
          {% if user.profile_photo %}
          <img align="left" src= "{{user.profile_photo}}" alt="{{user.profile_photo}}" id="profileImg" >
          <br>
        {% else %}
          <div align="center">
        <img src="defaul-profile.png" alt="select.png" id="profileImg">
          <span class="change-icon">Change</span>
        {% endif %}
        </label>
        <input type="file" id="profilePhoto" name="profilePhoto" style="display:none;">
      </div>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
         {{user.full_name}}
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
<!--        <input type="email" id="email" name="email" required>-->
        {{user.email}}
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        {% if user.dob %}
            {{user.dob}}
        {% else %}
        <input type="date" id="dob" name="dob" required>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="yearOfStudy">Year of Study:</label>
        {% if user.yearOfStudy %}
            {{user.yearOfStudy}}
        {% else %}
        <select id="yearOfStudy" name="yearOfStudy" required>
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        {% if user.mobilenumber %}
            {{user.mobilenumber}}
        {% else %}
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        {% endif %}
      </div>
      <button type="submit">Save</button>
      </div>
      </fieldset>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
