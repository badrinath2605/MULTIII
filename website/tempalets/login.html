<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Multiii</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="icon" href="../static/MULTIII logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../static/style2.css" type="text/css">
<link rel="stylesheet" href="../static/style.css" type="text/css">


</head>
<body>
<div id="alert-container" class="fixed-top">
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      {% if category == 'error' %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert" align="center">
          {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </button>
        </div>
      {% else %}
        <div class="alert alert-success alert-dismissible fade show" role="alert" align="center">
          {{ message }}
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endfor %}
  {% endif %}
{% endwith %}
</div>
<article id="Input_form">

<form method="POST">
<fieldset>
<h1>Login</h1>
<label for="Email">Email Id:</label>
<input type="email" name="Email" placeholder="Enter your Email Id" required autofocus>
<label for="password">Password:</label>
<input type="password" name="password" placeholder="Enter your Password" required autofocus>
<button type="submit"> Sign Up </button>
</fieldset>
</form>
</article>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
